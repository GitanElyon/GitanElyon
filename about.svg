<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="250"> <!-- Increased width -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="grid">
      <div class="card card-1">
        <p>I'm a junior software engineer from Baltimore, Maryland currently pursuing a double major in Computer Science and Computer Engineering at the University of Maryland - College Park. I have been coding since 2021, in that time, I have made a bunch of projects using a wide array tools and languages. Each project has not only taught me a lot, but many also help me with my life on a day to day basis</p>
      </div>
    </div>
    <style>
      .grid {
        display: grid;
        grid-template-areas: 
          "card-1";
        gap: 1rem;
        background: linear-gradient(45deg, rgba(255,104,171,1) 0%, rgba(119,137,255,1) 31%, rgba(166,110,230,1) 66%, rgba(111,255,170,1) 100%);
        border-radius: 0.25rem; /* Keep the rounded corners */
        padding: 1rem; /* Optional: padding inside the border */
      }
      .card {
        background-color: lightgray;
        border-radius: 0.25rem;
        height: 100%; /* Make the card fill the entire grid */
      }
      .card-1 { grid-area: card-1; }
      p {
        font-family: Helvetica;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        color: #333;
      }
    </style>
  </foreignObject>
</svg>