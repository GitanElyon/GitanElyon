<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="250"> <!-- Increased width -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="grid">
      <div class="card card-1">
        <h1>Details</h1>
        <h2>Gitan /ʒitān/ Elyon Mandell-Balogh</h2>
        <p>gitanelyon@gmail.com</p>
        <p>(443) 224 8540</p>
        <p>904 Adana Rd, Pikesvile Maryland</p>
      </div>
    </div>
    <style>
      .grid {
        display: grid;
        grid-template-areas: 
          "card-1";
        gap: 1rem;
        background: linear-gradient(45deg, rgba(255,104,171,1) 0%, rgba(119,137,255,1) 31%, rgba(166,110,230,1) 66%, rgba(111,255,170,1) 100%);
        border-radius: 0.25rem; /* Keep the rounded corners */
        padding: 1rem; /* Optional: padding inside the border */
      }
      .card {
        background-color: lightgray;
        border-radius: 0.25rem;
        height: 100%; /* Make the card fill the entire grid */
      }
      .card-1 { grid-area: card-1; }
      h1 {
        font-family: Helvetica;
        font-size: 2rem;
        text-align: center;
        color: #333;
        margin-bottom: 5%;
      }
      h2 {
        font-family: Helvetica;
        font-size: 1.2rem;
        text-align: center;
        color: #333;
        margin-bottom: 2%;
      }
      p {
        font-family: Helvetica;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        color: #333;
      }
    </style>
  </foreignObject>
</svg>