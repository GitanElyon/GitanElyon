<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300"> <!-- Increased height -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="grid">
      <div class="card card-4">
        <h2>Aqueduct</h2>
      </div>
      <div class="card card-7">
        <p>A powerful data pipeline tool to help you manage and process data streams efficiently and effectively.</p>
      </div>
    </div>
    <style>
      .grid {
        display: grid;
        grid-template-areas: "card-4" "card-7";
        gap: 1rem;
        background: linear-gradient(45deg, rgba(255,104,171,1) 0%, rgba(119,137,255,1) 31%, rgba(166,110,230,1) 66%, rgba(111,255,170,1) 100%);
        border-radius: 0.25rem;
        padding: 1rem;
      }
      .card {
        background-color: lightgray;
        border-radius: 0.25rem;
        height: 100%;
      }
      .card-4 { grid-area: card-4; }
      .card-7 { grid-area: card-7; }
      h2 {
        font-family: Helvetica;
        font-size: 1.5rem;
        text-align: center;
        color: #333;
      }
      p {
        font-family: Helvetica;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        color: #333;
      }
    </style>
  </foreignObject>
</svg>