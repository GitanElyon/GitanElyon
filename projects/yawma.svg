<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300"> <!-- Increased height -->
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="grid">
      <div class="card card-2">
        <h2>YAWMA</h2>
      </div>
      <div class="card card-5">
        <p>YAWMA (Yet Another Workload Management App) is an intuitive app to manage your daily tasks, projects, and responsibilities</p>
      </div>
    </div>
    <style>
      .grid {
        display: grid;
        grid-template-areas: "card-2" "card-5";
        gap: 1rem;
        background: linear-gradient(45deg, rgba(255,104,171,1) 0%, rgba(119,137,255,1) 31%, rgba(166,110,230,1) 66%, rgba(111,255,170,1) 100%);
        border-radius: 0.25rem;
        padding: 1rem;
      }
      .card {
        background-color: lightgray;
        border-radius: 0.25rem;
        height: 100%;
      }
      .card-2 { grid-area: card-2; }
      .card-5 { grid-area: card-5; }
      h2 {
        font-family: Helvetica;
        font-size: 1.5rem;
        text-align: center;
        color: #333;
      }
      p {
        font-family: Helvetica;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        color: #333;
      }
    </style>
  </foreignObject>
</svg>